<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <meta property="og:title" content="The Crowther Express"/>
        <meta property="og:image" content="/img/celogo2.jpg"/>
        <meta property="og:description" content="The best place to buy" />
        <meta property="og:url" content="www.therealjc.me" />
        <link rel="stylesheet" type="text/css" href="../index.css">
        <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
        <script src="../index.js"></script>
    </head>

    <body>
        <div class="header">
            <a class="logo" title="The Crowther Express" href="/index" target="_self"></a>
            <a class="home" title="Home Page" href="/index" target="_self"></a>
            <a class="shop" title="Shop" href="/pages/shop" target="_self">Shop</a>
            <a class="login" title="Log In" href="/pages/login" target="_self">Log In</a>
            <a class="signup" title="Sign Up" href="/pages/signup" target="_self">Sign Up</a>
        </div>
    
      <div class="minibanner">
          <h1>Log In</h1>
      </div>
      
    <div class="alignContent">
      <div class="container">
          <form id="form" class="form">
            <h5>Please enter your login details</h5>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="text" id="inputEmail" placeholder="Enter email"/>
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="inputPassword" placeholder="Enter password"/>
            </div>
            <input type="submit" value="Log In" id="submit" class="submit" onclick="return logInUser();"/>
          </form>
        </div>
    </div>

    <div class="footer">     
        <ul class="social-icons">
          <li><a href="https://github.com/TherealJC" title="GitHub" class="icon1"></a></li>
          <li><a href="https://www.facebook.com/jamie.crowther.336/" title="Facebook" class="icon2"></a></li>
           </ul>
      </div>
</body>
</html>
