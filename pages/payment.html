<!DOCTYPE html>
<html>
  <head>
    <title>Secure Payment</title>
    <meta property="og:title" content="The Crowther Express"/>
    <meta property="og:image" content="/img/celogo2.jpg"/>
    <meta property="og:description" content="The best place to buy" />
    <meta property="og:url" content="www.therealjc.me" />
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <script src="../index.js"></script>
</head>

<body>
  <div class="header">
    <a class="logo" title="The Crowther Express" href="../index.html" target="_self">The Crowther Express</a>
    <a class="home" title="Home Page" href="../index" target="_self">Home</a>
    <a class="shop" title="Shop" href="/pages/shop" target="_self">Shop</a>
    <a class="login" title="Log In" href="/pages/login" target="_self">Log In</a>
    <a class="signup" title="Sign Up" href="/pages/signup" target="_self">Sign Up</a>
  </div>
    
  <div class="minibanner">
    <h1>Processing Payment</h1>
  </div>

  <div class="alignContent">
    <div class="container">

      <form id="form" class="form">
        <h5>Please enter your details here</h5>
        <div class="form-control">
          <label for="cardNo">Card Number</label>
          <input type="text" id="cardNo" placeholder="Enter Bank Card Number"/>
        </div>
        <div class="form-control">
          <label for="expiryDate">Expiry Date</label>
          <input type="date" id="expiryDate" placeholder="Enter Card Expiry Date"/>
        </div>
        <div class="form-control">
          <label for="CVC">CVC</label>
          <input type="text" id="CVC" placeholder="Enter CVC"/>
        </div>
        <input type="submit" value="Complete Payment" id="pay" class="submit" onclick="return checkPayment()"/>
      </form>
    </div>
  </div>

<div class="footer">     
  <ul class="social-icons">
    <li><a href="https://github.com/TherealJC" title="GitHub" class="icon1"></a></li>
    <li><a href="https://www.facebook.com/" title="Facebook" class="icon2"></a></li>
  </ul>
</div>
</body>
</html>
